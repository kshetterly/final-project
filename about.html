        <h1 class = "Header">All About Kagan Shetterly</h1>
    </header>
    <main id="main">
        <div class = "gallery">
            <div class = "caption">
                <img src = "images/chicago-flag.jpg" width = "500" height = "400" alt = "Chicago Flag">
                <figcaption>I was born on October 23rd, 2001 in Northwestern Hospital in Chicago Illinois. I was the first born to my parents Bryan and Kelly Shetterly. I lived in Chicago until the age of three where my parents decided to relocate the family.</figcaption>
            </div>

            <div class = "caption">
                <img src = "images/child-photo.jpg" width = "500" height = "400" alt = "Kagan drving a boat circa 2006.">
                <figcaption>When I was three years old, my parents decided to move to beverly Hills Michigan which is where my mom grew up. By this point I also have a baby brother that is a little over 1 year old who will be pictured later.</figcaption>
            </div>

            <div class = "caption">
                <img src = "images/holyname-logo.jpg" width = "500" height = "400" alt = "Holy Name Caqtholic School Logo">
                <figcaption>My brother and I then attended Holy Name Catholic School where we will spend the entirity of our K-8. During my time their I amde the honor roll every semster and was highly involved in school activites such as basketball and duties throughout the parish.</figcaption>
            </div>

            <div class = "caption">
                <img src = "images/lauer.jpg" width = "500" height = "400" alt = "Lauer Janssen School Photo">
                <figcaption>When I was 10 years old. My mom and dad had another kid expect this time it was a girl named Lauer! I am 10 years older than her while my brother is 9 and she also attends Holy Name catholic School making my family have one of the longest stints with at least one child attending Holy Name!</figcaption>
            </div>

            <div class = "caption">
                <img src = "images/fam-photo.jpg" width = "500" height = "400" alt = "Shetterly Family Photo">
                <figcaption>In the photo from left to right it is my little sister Lauer, me, my aunt Kim, my mom Kelly, and my brother Laughlin.</figcaption>
            </div>

            <div class = "caption">
                <img src = "images/uofd-logo.jpg" width = "500" height = "400" alt = "U of D Jesuit Logo">
                <figcaption>After finishing my time at Holy Name, I decided to the attended the University of Detroit Jesuit. During my time there, I played varsity tennis and lacrosse for all four years. In addition, I was the student body Secretary as well as the Valedictorian. My favorite memory while at U of D was my senior year tennis season where I played in the state championship match.</figcaption>
            </div>

            <div class = "caption">
                <img src = "images/umich.jpg" width = "500" height = "400" alt = "University of Michigan Picture">
                <figcaption>Throughout my search for which college I should attend, I fell in love with the University of Michigan making it my top choice of university. I applied early action and midway through December I was admitted. Joy flooded over me at the thought of being a Freshman on campus and I could not wait.</figcaption>
            </div>

            <div class = "caption">
                <img src = "images/umsi-logo.jpg" width = "500" height = "400" alt = "UMSI logo">
                <figcaption>When I first arrived on campus I did not have much of a clue as what I wanted to do. After taking the SI 106 course my second semester freshman year I learned about the School of Information. I applied and got in the spring of my sophomore year!</figcaption>
            </div>

            <div class = "caption">
                <img src = "images/prague.jpg" width = "500" height = "400" alt = "Charles River Picture in Prague">
                <figcaption>Looking ahead, I am preparing to study abroad in Prague next semester through UMSI at VSE University of Economics and Business. I am so excited to see what the next chapter of life brings and am so grateful I get to experience all these amazing things here at the University of Michigan.</figcaption>
            </div>
        </div>
